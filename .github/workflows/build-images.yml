name: Build images

on:
  push:
    branches:
      - main

jobs:
  build-clowarden-dbmigrator-image:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Setup for Docker cross-builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push clowarden server image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: database/migrations
          file: database/migrations/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/clowarden-dbmigrator:${{ github.sha }}

  build-clowarden-server-image:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Setup for Docker cross-builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push clowarden server image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: clowarden-server
          file: clowarden-server/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/clowarden-server:${{ github.sha }}
