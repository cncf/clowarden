apiVersion: v2
name: clowarden
description: CLOWarden is a tool that manages access to resources across multiple services
type: application
version: 0.2.3-1
appVersion: 0.2.2
kubeVersion: ">= 1.19.0-0"
home: https://clowarden.io
icon: https://raw.githubusercontent.com/cncf/clowarden/main/docs/logo/logo.png
keywords:
  - clowarden
maintainers:
  - name: Sergio
    email: tegioz@icloud.com
  - name: Cintia
    email: cynthiasg@icloud.com
dependencies:
  - name: postgresql
    version: 18.0.15
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/category: skip-prediction
  artifacthub.io/changes: |
    - kind: added
      description: Timeout for jobs handling
    - kind: changed
      description: Display placeholder on table when there are no changes
    - kind: changed
      description: Update Bitnami image reference
    - kind: changed
      description: Bump Alpine to 3.22.2
    - kind: changed
      description: Bump Rust to 1.90
    - kind: changed
      description: Upgrade backend and frontend dependencies
  artifacthub.io/images: |
    - name: dbmigrator
      image: ghcr.io/cncf/clowarden/dbmigrator:v0.2.2
    - name: server
      image: ghcr.io/cncf/clowarden/server:v0.2.2
  artifacthub.io/links: |
    - name: source
      url: https://github.com/cncf/clowarden
    - name: support
      url: https://github.com/cncf/clowarden/issues
